<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Agile-2017-Fall-SAS-template</title>
  <meta name="description" content="Agile-2017-Fall-SAS-template">
  <meta name="SAS-Hackathon-team" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">


</head>

<body>
  <script src="js/scripts.js"></script>
  <div id="header">
      
    <h1 >Title</h1> 
    <img src="http://clipartix.com/wp-content/uploads/2016/10/Circle-clip-art-free-clipart-images-5.png" width=40em height=40em></img>
  </div>
  <div id="navbar">

  </div>
  <style>
/* Style The Dropdown Button */
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
</body>
</html>
